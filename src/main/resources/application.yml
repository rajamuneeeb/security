spring:
  application:
    name: SecurityApplication
  datasource:
    url: jdbc:postgresql://localhost:5432/jwt_security
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      ddl-auto: none
    show-sql: true